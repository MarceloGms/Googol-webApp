<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${url}">Sub Urls</title>
		<link rel="icon" href="/img/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/results.css" />
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="header">Sub URLS for <span th:text="${url}"></span></h1>
		</div>
		<!-- Error -->
		<div
			th:if="${urls == 'No results found.' or urls == 'No barrels available.' or urls == 'Error occurred getting sub links.' or urls == 'Invalid URL.'}"
			class="alert alert-warning"
			role="alert"
		>
		<!-- Results -->
		<div
			th:if="${urls != null and urls != 'No results found.' and urls != 'No barrels available.' and urls != 'Error occurred getting sub links.' and urls != 'Invalid URL.'}"
			class="container"
			id="results-container"
		>
			<div th:each="item : ${urls}" class="resultItem" style="display: none">
				<div>
					<h3><a th:href="${item}" th:text="${item}"></a></h3>
				</div>
			</div>
		</div>
		<div
			th:if="${urls != null and urls != 'No results found.' and urls != 'No barrels available.' and urls != 'Error occurred getting sub links.' and urls != 'Invalid URL.'}"
			class="pagination"
		>
			<button id="prevPage">Previous</button>
			<span id="currentPage">Page 1</span>
			<button id="nextPage">Next</button>
		</div>

		<script src="/js/search.js"></script>
	</body>
</html>
