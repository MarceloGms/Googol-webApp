<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${query}">Googol Search</title>
		<link rel="icon" href="/img/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<link rel="stylesheet" href="/css/results.css" />
	<body>
		<div class="container-fluid">
			<h1 class="header">
				Search Results for <span th:text="${query}"></span>
			</h1>
		</div>
		<div class="container" id="results-container">
			<div th:each="result : ${group}" class="resultItem" style="display: none">
				<div>
					<h3><a th:href="${result.url}" th:text="${result.title}"></a></h3>
					<p th:text="${result.citation}"></p>
				</div>
			</div>
		</div>

		<div class="pagination">
			<button id="prevPage">Previous</button>
			<span id="currentPage">Page 1</span>
			<button id="nextPage">Next</button>
		</div>

		<script src="/js/search.js"></script>
	</body>
</html>
